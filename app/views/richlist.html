<div class="mydiv">
  <h1>Celebrity Rich List</h1>

  <form role="form">
    <div class="form-group">
      <label for="birthPlace">BirthPlace:</label>
      <select ng-model="birthPlace" ng-options="c for c in countries">
      </select>
    </div>

    <div class="form-group">
      <label for="currencySymbol">Currency:</label>
      <select ng-model="currencySymbol">
        <option>AUD$</option>
        <option>USD$</option>
        <option>EURâ‚¬</option>
      </select>
    </div>


    {{sorter}}
    <div class="form-group">
      <label for="sorter">Sorter:</label>
      <select ng-model="sorter">
        <option>rank</option>
        <option>age</option>
        <option>netWorth</option>
      </select>
    </div>

    currencySymbol

    <div class="form-group">
      <label for="search">Search:</label>
      <input type="search" class="form-control" id="search" ng-model="search" placeholder="search">
    </div>

  </form>

  <div>
    <table class="table-striped" ng-repeat="person in list |filter:search | filter:birthPlace | orderBy:sorter">
      <tr>
        <th>
          id:{{ person.rank}}
        </th>
      </tr>
      <tr>
        <td>
          Name:{{ person.name }}
        </td>
      </tr>
      <tr>
        <td>
          Net Worth:{{ person.netWorth | currency:currencySymbol  }}

        </td>
      </tr>
      <tr>
        <td>
          Age:{{ person.age }}
        </td>
      </tr>
      <tr>
        <td>
          Country of birth:{{ person.country }}
        </td>
      </tr>

    </table>


  </div>
</div>
